<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 | Calculadora V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <button data-operator class="operator">/</button>
        <button data-operator class="operator">*</button>
        <button data-operator class="operator">-</button>
        <button data-operator class="operator">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-all-clear>C</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>        
        <button data-delete>‚Üê</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals class="span-row operator">=</button>
        <button data-number class="span-column">0</button>
        <button data-number>.</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
